<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form role="form" method="POST" action="#">
                    <h3 style="text-align:center;">Register Your Details</h3>
                        

                        <h5>Student Details</h5>

                        <div class="row">
                            <div class="form-group form-group-sm col-md-6">

                                <input type="text" class="form-control input-sm" name="" id="first_name" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control input-sm" name="last_name" id="" placeholder="Last Name">
                            </div>
                        </div>





                        <div class="row">
                            <div class="form-group col-md-0">


                            </div>
                            <div class="form-group col-md-12">

                                <input type="email" class="form-control" name="email" id="" placeholder="Email">
                            </div>
                        </div>



                        <div class="row">
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="" id="PhoneNumber" placeholder="Phone Number">
                            </div>
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="Alt PhoneNumber" id="" placeholder="Alt Phone Number">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">

                                <input type="date" class="form-control" name="" id="DOB" placeholder="Data Of Birth">
                            </div>
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="intake" id="" placeholder="InTake">
                            </div>
                        </div>


                        <h5>Educational Qualification</h5>

                        <div class="table-responsive">
                            <table border="1" class="" style="border-color:lightgray">
                                <tr>
                                    <th></th>
                                    <th>Degree</th>
                                    <th>Univ/Board</th>
                                    <th>Percentage</th>
                                    <th>Year of Pass</th>
                                </tr>
                                <tr>
                                    <td>PGraduate</td>
                                    <td>
                                        <input type="text" name="postgra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="gra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="inter" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="ssc" style="border: none" class="form-control" />
                                    </td>
                                </tr>

                                <tr>
                                    <td>Graduate</td>
                                    <td>
                                        <input type="text" name="postgra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="gra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="inter" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="ssc" style="border: none" class="form-control" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Inter/Dip</td>
                                    <td>
                                        <input type="text" name="postgra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="gra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="inter" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="ssc" style="border: none" class="form-control" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>SSC</td>
                                    <td>
                                        <input type="text" name="postgra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="gra" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="inter" style="border: none" class="form-control" />
                                    </td>
                                    <td>
                                        <input type="text" name="ssc" style="border: none" class="form-control" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <br />

                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="pte" id="pte" placeholder="IELTS/PTE/TOEFL">
                            </div>
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="gre" id="gre" placeholder="GRE/GMAT/SAT">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>Country Of Choice</label>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="checkbox" name="pte" id="pte" value="USA">USA
                            </div>
                            <div class="form-group col-md-2">

                                <input type="checkbox" name="pte" id="pte" value="UK">UK
                            </div>
                            <div class="form-group col-md-2">

                                <input type="checkbox" name="pte" id="pte" value="CANADA">CANADA
                            </div>
                            <div class="form-group col-md-2">

                                <input type="checkbox" name="gre" id="gre" placeholder="AUSTRALIA">AUSTRALIA
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>I heard about abacus</label>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="checkbox" name="pte" id="pte" value="USA">NewsPaper
                            </div>
                            <div class="form-group col-md-2">

                                <input type="checkbox" name="pte" id="pte" value="UK">WebSite
                            </div>
                            <div class="form-group col-md-2">

                                <input type="checkbox" name="pte" id="pte" value="CANADA">Social Media
                            </div>
                            <div class="form-group col-md-2">

                                <input type="checkbox" name="gre" id="gre" placeholder="AUSTRALIA">Friends
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>IELTS/PTE/TOEFL/GRE</label>
                                <input type="file" class="form-control" value="IELTS/PTE/TOEFL/GRE" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>Graduate/PG</label>
                                <input type="file" class="form-control" value="Graduate/PG" />
                            </div>
                            <div class="form-group col-md-4">
                                <label>SSC/INTER</label>
                                <input type="file" class="form-control" value="SSC/INTER" />

                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-md-4">

                            </div>
                            <div class="form-group col-md-4">

                            </div>
                            <div class="form-group col-md-4">

                                <input type="text" name="sign" style="border: none" class="form-control" />
                                <label>Signature Of The Student</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
